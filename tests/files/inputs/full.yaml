structure: tests/files/cg.tpr
trajectory: tests/files/cg.xtc
index: index.ndx
type: !CGOrder
  atoms: "@membrane"
output: order.yaml
output_tab: order.dat
output_xvg: order.xvg
output_csv: order.csv
membrane_normal: x
begin: 100.0
end: 10000.0
step: 5
min_samples: 10
n_threads: 4
leaflets: !Global
  membrane: "@membrane"
  heads: "name P"
  frequency: !Once
  export: "leaflets.yaml"
map:
  output_directory: ordermaps
  dim: 
    - !Manual { start: 0.5, end: 10.5 }
    - !Auto
  min_samples: 10
  bin_size: [0.05, 0.02] 
  plane: xy
estimate_error:
  n_blocks: 10
  output_convergence: "convergence.xvg"
geometry: !Cylinder
  reference: "@protein and name BB"
  radius: 3.5
  span: [2.3, 5.1]
  orientation: z
overwrite: true
silent: true
handle_pbc: false